<div *ngIf="!create" class="semester">
  <div class="header">
      {{ semester.session }}
      {{ semester.year }}
  </div>
  <div class="body">
    <div class="inner-body">
        Hours: {{ semester.hours }}
        <div class="courses">
          Courses:
          <div class="course" *ngFor="let course of semester.courses">
            <span>{{ course.name }}</span>
            <span style="float:right">{{ course.gpa }}</span>
          </div>
        </div>
    </div>
  </div>
</div>

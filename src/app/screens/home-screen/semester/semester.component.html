<div *ngIf="!create" class="semester">
  <div class="header" (click)="navigateToSemesterDetail(semester.id)">
      {{ semester.session }}
      {{ semester.year }}
  </div>
  <div class="body" (click)="navigateToSemesterDetail(semester.id)">
    <div class="inner-body">
        Hours: {{ semester.hours }}
        <span style="float:right;" *ngIf="semester.gpa">GPA: {{semester.gpa | number:'.1-3'}}</span>
        <div class="courses">
          Courses:
          <div class="course" *ngFor="let course of semester.courses">
            <span>{{ course.name }}</span>
            <!-- <span style="float:right">{{ course.gpa }}</span> -->
          </div>
        </div>
    </div>
  </div>
  <div class="delete" (click)="delete()">
      <i class="fa fa-trash"></i>      
  </div>
</div>

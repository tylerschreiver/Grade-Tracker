<div class="course-wrapper">
    <div class="col-4">{{ courseObj.name }}</div>
    <div class="col-3">{{ courseObj.averageIncourse()*100 }}%</div>
    <div class="col-1">{{ courseObj.hours }}</div>
    <span class="buttons">
      <i class="fa fa-pencil"></i>
      <i *ngIf="!isExpanded" (click)="isExpanded = true" class="fa fa-chevron-down"></i>
      <i *ngIf="isExpanded" (click)="isExpanded = false" class="fa fa-chevron-up"></i>
    </span>
</div>
<div *ngIf="isExpanded" class="grade-groups">
  <div class="heading">
    <div class="col-3 spacer">Grade Group Name</div>
    <div class="col-2">Weight</div>
    <div class="col-1"></div>
    <div class="col-2">Average Grade</div>
    <span class="right">
      <i *ngIf="!cancel" (click)="newGradeGroup()" class="fa fa-plus white"></i>
      <i *ngIf="cancel" (click)="cancelNewGradeGroup()" class="fa fa-times white"></i>
    </span>
  </div>
  <div class="group" *ngFor="let group of gradeGroups">
    <gt-grade-group (save)="saveGroup($event, group)" [group]="group.group" [edit]="group.edit"></gt-grade-group>
  </div>
</div>
